kind: Cluster
name: atelier-talos
kubernetes:
  version: v1.30.1
talos:
  version: v1.8.1
systemExtensions:
  - siderolabs/qemu-guest-agent
  - siderolabs/iscsi-tools
  - siderolabs/util-linux-tools
---
kind: Workers
name: workers
labels:
  type: worker
machineClass:
  name: home
  size: 1
---
kind: ControlPlane
labels:
  type: control-plane
machineClass:
  name: home
  size: 3
