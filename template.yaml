kind: Cluster
name: home
labels:
  template: true
  cni: none
  kubespan: enabled
kubernetes:
  version: v1.30.5
talos:
  version: v1.8.0
features:
  enableWorkloadProxy: true
patches:
  - name: kubespan-enabled
    file: patches/kubespan.yml
  - name: no-cni # we will install cilium in extraManifests
    file: patches/cni.yml
  - name: disable-kubeproxy
    file: patches/disable-kubeproxy.yml
  - name: install-cilium
    file: patches/extraManifests.yml
  - name: metric-server
    file: patches/metrics-server.yml
systemExtensions:
  - siderolabs/qemu-guest-agent
  - siderolabs/iscsi-tools
  - siderolabs/util-linux-tools
---
kind: Workers
name: workers
labels:
  type: worker
machineClass:
  name: home
  size: 1
---
kind: ControlPlane
labels:
  type: control-plane
machineClass:
  name: home 
  size: 3
